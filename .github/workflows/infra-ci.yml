name: deploy-vm-automated-shutdown

on:
  push:
    branches:
      - main

env:
  AZURE_RESOURCEGROUP_NAME: ToyWebsite
  ENVIRONMENT_TYPE: QA

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run Bicep linter
      run: az bicep build --file src/deploy/main.bicep
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      name: Sign in to Azure
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/arm-deploy@v1
      name: Run preflight validation
      with:
        deploymentName: ${{ github.run_number }}
        resourceGroupName: ${{ env.AZURE_RESOURCEGROUP_NAME }}
        template: ./src/deploy/main.bicep
        parameters: environmentType=${{ env.ENVIRONMENT_TYPE }}
        deploymentMode: Validate
  preview:
     runs-on: ubuntu-latest
     needs: [lint, validate]
     steps:
     - uses: azure/login@v1
       name: Sign in to Azure
       with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}
     - uses: Azure/cli@v1
       name: Run what-if
       with:
         inlineScript: |
             az deployment group what-if \
               --resource-group ${{ env.AZURE_RESOURCEGROUP_NAME }} \
               --template-file src/deploy/main.bicep \
               --parameters environmentType=${{ env.ENVIRONMENT_TYPE }}
  deploy:
    runs-on: ubuntu-latest
    environment: QA
    needs: [lint, validate, preview]
    steps:
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      name: Sign in to Azure
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/arm-deploy@v1
      name: Deploy VM Shutdown Service components
      with:
        failOnStdErr: false
        deploymentName: ${{ github.run_number }}
        resourceGroupName: ${{ env.AZURE_RESOURCEGROUP_NAME }}
        template: ./src/deploy/main.bicep
        parameters: environmentType=${{ env.ENVIRONMENT_TYPE }}